        <form id="form1" action="index.php" method="post">
            <div class="campo">

                <label for="rm"><strong>Registro de Matrícula (RM): </strong></label>
                <input type="text" name="rm" id="rm" required>

                <label for="ra"><strong>Registro do Aluno (RA): </strong></label>
                <input type="text" name="ra" id="ra" required>

                <label for="serie/ano"><strong>Série/ano: </strong></label>
                <input type="text" name="serieano" id="serieano" required>
            </div>

            <div class="campo">
		<br>
                <label for="rg"><strong>Registro Geral (RG): </strong></label>
                <input type="text" name="rg" id="rg" class="rg">
                <label for="de"><strong>Data de Expedição: </strong></label>
                <input type="date" name="de" id="de">
                <label for="cpf"><strong>CPF: </strong></label>
                <input type="text" name="cpf" id="cpf">
            </div>

            <div class="campo">
		<br>
                <label for="rne"><strong>Registro Nacional de Estrangeiro (RNE): </strong></label>
                <input type="text" name="rne" id="rne">

                <label for="paisrne"><strong>País: </strong></label>
                <input type="text" name="paisrne" id="paisrne">

                <label for="datarne"><strong>Data: </strong></label>
                <input type="date" name="datarne" id="datarne">
            </div>
<br>
<hr>
<br>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>

                    <label for="datanasc"><strong>Data de Nascimento</strong></label>
                    <input type="date" name="datanasc" id="datanasc" required>
                </div>
		<br>
            	<div class="campo">
                	<label><strong>Sexo Genético</strong></label>
                	<label>
                    	<input type="radio" name="sexo" value="masculino" checked>Masculino
                	</label>
                	<label>
                    	<input type="radio" name="sexo" value="feminino">Feminino
                	</label>

                	<label><strong>| Grupo Étnico</strong></label>
                	<label>
                    	<input type="radio" name="cor" value="branco" checked>Branco
                	</label>
                	<label>
                    	<input type="radio" name="cor" value="preto">Preto
                	</label>
                    	<input type="radio" name="cor" value="pardo">Pardo
                	</label>
                    	<input type="radio" name="cor" value="indio">Indígena
                	</label>
            	</div>
            </fieldset> 
<br>
<hr>
<br>

            <div class="campo">
                <label for="nis"><strong>Número de Identificação Social (NIS)</strong></label>
                <input type="text" name="nis" id="nis">

                <label><strong>Bolsa Família/outro</strong></label>
                <label>
                	<input type="radio" name="bf" value="bfsim" checked>Sim
                </label>
                <label>
                    	<input type="radio" name="bf" value="bfnao">Não
                </label>

                <label><strong> | Portador de Necessidades Especiais</strong></label>
                <label>
                	<input type="radio" name="pne" value="pnesim" checked>Sim
                </label>
                <label>
                    	<input type="radio" name="pne" value="pnenao">Não
                </label>

                <label for="qualpne"><strong> | Qual:</strong></label>
                <input type="textarea" name="qualpne" id="qualpne">
            </div>

	    <br>

            <div class="campo">
                <label for="localnasc"><strong>Naturalidade</strong></label>
                <input type="text" name="naturalidade" id="naturalidade">

                <label for="estadonasc"><strong>UF</strong></label>
                <input type="text" name="uf" id="uf">		

                <label for="nacionalidade"><strong>Nacionalidade</strong></label>
                <input type="text" name="nacionalidade" id="nacionalidade">
            </div>

	    <br>

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email">
                <label for="telefone"><strong>Telefone/Celular</strong></label>
                <input type="text" name="telefone" id="telefone">
            </div>
<br><hr><br>
            <fieldset class="grupo">
            	<div class="campo">
                	<label for="nomemae"><strong>Nome da Mãe</strong></label>
                	<input type="text" name="nomemae" id="nomemae" size="40">

                	<input type="text" name="telefonemae" id="telefonemae">
<br><br>
                	<label for="nomepai"><strong>Nome do Pai</strong></label>
                	<input type="text" name="nomepai" id="nomepai" size="40">
                	<label for="telefonepai"><strong>Telefone/Celular</strong></label>
                	<input type="text" name="telefonepai" id="telefonepai">
<br><br>
                	<label for="responsavellegal"><strong>Nome do Responsável Legal</strong></label>
               		<input type="text" name="nomeresp" id="nomeresp" size="40">
                	<label for="telefoneresp"><strong>Telefone/Celular</strong></label>
                	<input type="text" name="telefoneresp" id="telefoneresp">
            	</div>
	    </fieldset>

            <button class="botaocad" type="submit" onsubmit="">Adicionar endereço</button>
